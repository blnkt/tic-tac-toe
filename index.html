<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe!</h1>
    <div id="end-results" class="row">
      <form>
        <button class="btn btn-lg btn-info" type="submit"><span class="game-over">STUUUUUUF</span></button>
      </form>
    </div>
    <div class="row">
      <table>
        <tr>
           <td class="r1c1"></td>
           <td class="r1c2"></td>
           <td class="r1c3"></td>
        </tr>
        <tr>
           <td class="r2c1"></td>
           <td class="r2c2"></td>
           <td class="r2c3"></td>
        </tr>
        <tr>
           <td class="r3c1"></td>
           <td class="r3c2"></td>
           <td class="r3c3"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
